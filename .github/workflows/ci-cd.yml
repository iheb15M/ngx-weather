name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.10.0

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test


  publish:
    runs-on: ubuntu-latest

    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.10.0
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm install

      - name: Build library
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        working-directory: ./dist/ngx-weather
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
